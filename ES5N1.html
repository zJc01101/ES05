<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let provinces = ['广东', '湖南', '广西', '湖北'];
        let capital = ['广州', '长沙', '南宁', '武汉'];
        var arr = Array.from(provinces, function (provinces, i) {
            return {
                provinces,
                capital: capital[i]
            };
        });
        console.log(arr);
    </script>
</body>

</html>
